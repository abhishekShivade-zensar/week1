<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="biggerNumber"></h1>
    <h1 id="ascendingOrder"></h1>
    <script>
        var firstNumber = prompt("Enter the first number");
        firstNumber = parseInt(firstNumber);
        var secondNumber = prompt("Enter the second number");
        secondNumber = parseInt(secondNumber);
        var theTotal = firstNumber + secondNumber;
        document.write(firstNumber + " added to "+ secondNumber + " equals " + theTotal);

        if(firstNumber>secondNumber){
            document.getElementById('biggerNumber').innerHTML="firstNumber is bigger & the number is "+ firstNumber;
        }else{
            document.getElementById('biggerNumber').innerHTML="secondNumber is bigger & the number is "+ secondNumber;
        }

        if(firstNumber<secondNumber){
            document.getElementById('ascendingOrder').innerHTML="Numbers in ascending order "+ firstNumber +" , "+ secondNumber;
        }else{
            document.getElementById('ascendingOrder').innerHTML="Numbers in ascending order "+ secondNumber +" , "+ firstNumber;
        }
    </script>
</body>
</html>
